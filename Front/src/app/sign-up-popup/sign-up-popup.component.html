<div class="fixActionRow "  >
    <h1 mat-dialog-title><br></h1>
    <mat-dialog-content>

       <div class="row " align="center" >
        <div class="col-md-5">
            <img src="./assets/img/icons/common/sponsor.png" alt="Raised circle image" class="img-fluid rounded-circle " style="width: 150px;">

        </div>
           <div class="col-md-7">
               <img src="./assets/img/icons/common/organizer.png" alt="Raised circle image" class="img-fluid rounded-circle " style="width: 150px;">
           </div>

       </div>

    </mat-dialog-content>
    <div class="spacer"></div>
    <mat-dialog-actions>

        <div class="row" align="center">
            <div class="col-md-6">
                <button class="btn btn-1 btn-primary btn-inner--text" type="button" (click)="is_organizer(false)">Sign Up as a Sponsor</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-1 btn-info btn-inner--text" type="button" (click)="is_organizer(true)">Sign Up as an organization</button>
            </div>

        </div>

    </mat-dialog-actions>
</div>
