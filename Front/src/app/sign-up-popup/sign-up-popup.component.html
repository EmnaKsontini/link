<h2 mat-dialog-title>Sign UP </h2>

<mat-dialog-content>

   <div class="row">
    <div class="col-md-6"> <img class="rounded-circle" src="./assets/img/icons/common/sponsor.png" ></div>
    <div class="col-md-6"> <img src="./assets/img/icons/common/organizer.png" class="rounded-circle"></div>

   </div>
</mat-dialog-content>

<mat-dialog-actions>
    <!--<button class="mat-raised-button" (click)="close()">Close</button>-->
    <div class="row">
        <button class="col-md-6" (click)="is_organizer(false)"> Sign Up as a Sponsor </button>
        <button class="col-md-6" (click)="is_organizer(true)"> Sign Up as an organizer </button>
    </div>

</mat-dialog-actions>
